apiVersion: v1
kind: ConfigMap
metadata:
  name: traefik-configmap
data:
  traefik.yml: |-
    global:
      checkNewVersion: false
      sendAnonymousUsage: false
    
    log:
      level: DEBUG
      # format: common
      # filePath: /var/log/traefik/traefik.log
    
    # accesslog:
    #   format: common
    #   filePath: /var/log/traefik/access.log
    
    api:
      dashboard: true
      insecure: true
    
    entryPoints:
      web_insecure:
        address: ":80"
      web_secure:
        address: ":443"
    
    providers:
      docker:
        endpoint: "unix:///var/run/docker.sock"
        exposedByDefault: false
    
    certificatesResolvers:
      cloudflare:
        acme:
          email: ${CLOUDFLARE_OWNER_MAIL}
          storage: /etc/traefik/certs/acme.json
          dnsChallenge:
            provider: cloudflare
            resolvers:
              - "1.1.1.1:53"
              - "1.0.0.1:53"
